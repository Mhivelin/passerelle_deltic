{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content
%}
<div class="card mt-5 mx-auto" style="max-width: 400px">
  <div class="card-header">
    <h2>Connexion</h2>
  </div>
  <div class="card-body">
    <form action="{{ url_for('user.login') }}" method="post">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Nom d'utilisateur"
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Mot de passe"
        />
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>

<!-- Affichage des erreurs grace Ã  la fonction get_flashed_messages() -->
{% with errors = get_flashed_messages(with_categories=true) %} {% if errors %}
<div class="alert alert-danger mt-3 mx-auto" style="max-width: 400px">
  {% for category, message in errors %}
  <strong>{{ category }}:</strong> {{ message }} {% endfor %}
</div>
{% endif %} {% endwith %} {% endblock %}
